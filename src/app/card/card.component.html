<div class="card" (click)="actionActive = !actionActive">
  <div class="picture" [style.border-color]="'#'+unicorn.color">
    <img src="../../assets/images/unicorn_head.png" alt="Unicorn profile picture">
  </div>
  <h1 class="title">{{unicorn.name}}
    <app-gender [gender]="unicorn.gender"></app-gender>
  </h1>
  <p class="age">{{unicorn.age}} rainbow<span *ngIf="unicorn.age > 1">s</span></p>
  <div class="actions" *ngIf="showActions" [ngClass]="{'active': actionActive}">
    <a class="more-info" routerLink="/profile/{{index}}"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
    <span class="delete" (click)="deleteUnicorn(index)"><i class="fa fa-ban" aria-hidden="true"></i></span>
  </div>
</div>
